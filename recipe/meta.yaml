{% set name = "toyplot" %}
{% set version = "1.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7b7b2bc5784fd75e5c695300bffc80d568c83bebef543bb54e6e6c2229912edd

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - arrow
    - custom-inherit
    - multipledispatch
    - numpy >=1.8.0
    - pypng
    - python >={{ python_min }}
    - reportlab
    - six

test:
  requires:
    - python {{ python_min }}
  imports:
    - toyplot
    - toyplot.reportlab

about:
  home: http://toyplot.readthedocs.org
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE  # Local copy can be removed after https://github.com/sandialabs/toyplot/issues/197
  summary: A modern plotting toolkit supporting electronic publishing and reproducibility.
  dev_url: https://github.com/sandialabs/toyplot

extra:
  recipe-maintainers:
    - dpryan79
